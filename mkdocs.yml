repo_url: "https://github.com/Shardbyte/shard-docs"
edit_uri: "edit/main/docs/"

#########
# THEME #
#########
theme:
  custom_dir: docs/mkdocs/overrides/
  name: "material"
  language: "en"
  features:
    - announce.dismiss
    - content.action.edit
    - content.action.view
    - content.code.annotate
    - content.code.annotation
    - content.code.copy
    - content.code.select
    - content.tabs.link
    - content.tooltips

    - header.autohide
    - navigation.expand
    - navigation.footer
    - navigation.indexes
    # - navigation.instant
    # - navigation.instant.prefetch
    # - navigation.instant.progress
    - navigation.path
    # - navigation.prune
    # - navigation.sections
    - navigation.tabs
    # - navigation.tabs.sticky
    - navigation.top
    - navigation.tracking

    - search.highlight
    - search.share
    - search.suggest
    - toc.follow
    # - toc.integrate

  palette:
    # Global Palette
    scheme: slate
    primary: indigo
    accent: light blue

    # Palette toggle for light mode
#    - media: "(prefers-color-scheme: light)"
#      scheme: default
#      toggle:
#        icon: material/brightness-7
#        name: Switch to Dark Mode
#      primary: indigo
#      accent: light blue

    # Palette toggle for dark mode
#    - media: "(prefers-color-scheme: dark)"
#      scheme: slate
#      toggle:
#        icon: material/brightness-4
#        name: Switch to Light Mode
#      primary: indigo
#      accent: light blue

  logo: mkdocs/assets/images/logo-shardbyte-master-light.webp
  favicon: mkdocs/assets/images/logo-shardbyte-master-light.webp

## Global Font
  font:
    text: 'Roboto'
    code: 'Roboto Mono'

  icon:
## Global Icons
    repo: fontawesome/brands/github
    edit: material/pencil
    view: material/eye

## Tag Icons
    tag:
      bash: simple/gnubash

##############
# EXTENSIONS #
##############
markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - tables
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.tilde
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.emoji:
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
      emoji_index: !!python/name:material.extensions.emoji.twemoji
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.magiclink:
      normalize_issue_symbols: true
      repo_url_shorthand: true
      user: Shardbyte
      repo: shard-docs
  - pymdownx.snippets:
      auto_append:
        - refs/abbreviations.md
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
      combine_header_slug: true
      slugify: !!python/object/apply:pymdownx.slugs.slugify
        kwds:
          case: lower
  - pymdownx.tasklist:
      custom_checkbox: true

###########
# PLUGINS #
###########
plugins:
#  - git-authors
  - glightbox
  - search
#  - optimize
#  - privacy
#  - typeset
  - social
  - tags
  - minify:
