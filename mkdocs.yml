#########
# EXTRA #
#########
extra:
## Tags
  tags:
    BASH: bash

## Social Links
  social:
    # Github
    - icon: fontawesome/brands/github
      link: https://github.shardbyte.com
      name: Shardbyte @ Github
    # Twitter
    - icon: fontawesome/brands/twitter
      link: https://twitter.shardbyte.com
      name: Shardbyte @ Twitter
    # Discord
    - icon: fontawesome/brands/discord
      link: https://discord.shardbyte.com
      name: Shardbyte @ Discord

## Cookies
  consent:
    title: Cookie Consent
    description: >-
      We use cookies to recognize your repeated visits and preferences, as well
      as to measure the effectiveness of our documentation and whether users
      find what they're searching for. With your consent, you're helping us to
      make our documentation better.
    cookies:
      analytics:
        name: Google Analytics
        checked: false
    actions:
      - accept
      - manage

## Analytics
  analytics:
    provider: google
    property: !ENV GOOGLE_ANALYTICS_KEY
    feedback:
      title: Was this page helpful?
      ratings:
        - icon: material/emoticon-happy-outline
          name: This page was helpful
          data: 1
          note: >-
            Thanks for your feedback!
        - icon: material/emoticon-sad-outline
          name: This page could be improved
          data: 0
          note: >-
            Thanks for your feedback! Help us improve this page by
            using our <a href="..." target="_blank" rel="noopener">feedback form</a>.

## Status
  status:
    new: Recently added

## JS Extras
extra_javascript:
  - mkdocs/overrides/javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

## CSS Extras
extra_css:
  - mkdocs/overrides/css/extra.css

